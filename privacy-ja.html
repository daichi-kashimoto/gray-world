  <h1>プライバシーポリシー</h1>
  <p>灰色の世界（以下「本アプリ」）は、ユーザーのプライバシーを尊重します。本アプリは、通知・分析・広告の最小化を基本方針とし、端末内データを無断で収集・第三者提供しません。</p>
  <h2>データの取り扱い</h2>
  <ul>
    <li>個人情報の収集：原則として行いません。</li>
    <li>解析：クラッシュ解析など品質向上目的の匿名データのみ（オプトアウト可）。</li>
    <li>広告：リワード広告等を表示する場合、広告配信事業者のSDKが必要最小限の情報を扱うことがあります。</li>
  </ul>
